<!DOCTYPE html>
<html lang="en">



    <head>
        <link rel="Stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
    </head>



        <body>

            <div class="header">
                <h1>Click any button to show/hide said color!</h1>
            </div>
    
                <button id="button1" type="button" onclick="colorRed()">Red</button>
                <button id="button2" type="button" onclick="colorOrange()">Orange</button>
                <button id="button3" type="button" onclick="colorYellow()">Yellow</button>
                <button id="button4" type="button" onclick="colorGreen()">Green</button>
                <button id="button5" type="button" onclick="colorCyan()">Cyan</button>
                <button id="button6" type="button" onclick="colorBlue()">Blue</button>
                <button id="button7" type="button" onclick="colorPurple()">Purple</button>

            <div class="colorBoxes">
                <div id="red">Red!</div>
                <div id="orange">Orange!</div>
                <div id="yellow">Yellow!</div>
                <div id="green">Green!</div>
                <div id="cyan">Cyan!</div>
                <div id="blue">Blue!</div>
                <div id="purple">Purple!</div>
            </div>

            <div class="footer">
                <h1>Coded by Federico Perri</h1>
            </div>

            <script src="index.js"></script>

        </body>



</html>
